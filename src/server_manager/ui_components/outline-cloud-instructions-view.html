<link rel='import' href='../bower_components/polymer/polymer.html'>
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel='import' href='../bower_components/paper-button/paper-button.html'>

<dom-module id="outline-cloud-instructions-view">
  <template>
    <style include="cloud-install-styles">
      :host {

      }
      .container {
        border: 1px solid rgba(0,0,0,0.12);
        padding-bottom: 12px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        padding: 15px 24px;
        line-height: 30px;
      }
      .showme:hover {
        cursor: pointer;
      }
      .showme iron-icon {
        width: 16px;
        height: 16px;
        margin-left: 8px;
      }
      .title {
        font-size: 16px;
        color: rgba(0,0,0,0.87);
      }
      .thumbnail {
        width: 502px;
        height: 298px;
        margin-bottom: 24px;
      }
      .overlay {
        position: absolute;
        background: rgb(38,50,56);
        opacity: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .overlay iron-icon {
        color: #fff;
        width: 24px;
        height: 24px;
      }
      .overlay:hover {
        opacity: 0.57;
      }
      .instructions {
        font-size: 16px;
        color: rgba(0,0,0,0.87);
        line-height: 24px;
      }
    </style>
    <div class="container">
      <div class="header">
        <div class="title">[[title]]</div>
        <div class="showme" on-tap="_openImage">Show me where<iron-icon icon="open-in-new"></iron-icon></div>
      </div>
      <div class="thumbnail overlay" on-tap="_openImage">
        <iron-icon icon="open-in-new"></iron-icon>
      </div>
      <img class="thumbnail" src$="[[thumbnailPath]]"></img>
      <div class="instructions">
        <slot></slot>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'outline-cloud-instructions-view',
      properties: {
        title: String,
        imagePath: String,
        thumbnailPath: String,
        instructions: Array
      },
      _openImage: function() {
        this.fire('OpenImageRequested', {imagePath: this.imagePath});
      }
    });
  </script>
</dom-module>
