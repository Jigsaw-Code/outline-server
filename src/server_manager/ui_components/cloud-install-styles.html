<link rel='import' href='../bower_components/polymer/polymer.html'>

<!-- Polymer style module to share styles between steps
https://www.polymer-project.org/2.0/docs/devguide/style-shadow-dom#style-modules -->
<dom-module id="cloud-install-styles">
  <template>
    <style>
      #title {
        font-weight: 100;
        color: rgba(0, 0, 0, .87);
        font-size: 24px;
        line-height: 1.5em;
        display: inline-block;
        -webkit-margin-before: 1.25em;
        -webkit-margin-after: 0em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
      }

      paper-button {
        font-size: 14px;
        padding: 1em 3em 1em 3em;
        font-weight: 500;
        color: rgba(0, 0, 0, 0.87);
        letter-spacing: 0.05em;
        border-radius: 2px;
      }

      paper-button.primary {
        transition: .5s;
        color: white;
        background-color: #263238;
        width: 56%;
      }

      paper-button.secondary {
        background-color: none;
      }

      paper-button[disabled] {
        background-color: rgba(0, 0, 0, 0.25);
        color: white;
      }

      paper-progress {
        width: 100%;
        margin-top: 24px;
      }

      hr {
        margin: 2em 0 2em 0;
      }

      paper-dropdown-menu {
        width: 100%;
      }

      app-toolbar {
        background-color: #263238;
        color: #EEE;
        font-size: 12px;
        font-weight: 300;
        letter-spacing: .02em;
        color: rgba(255,255,255,0.86);
        padding: 0;
        border-bottom: 2px solid rgba(0, 0, 0, 0.12);
        /* Toolbar Copy 3: */
      }

      app-toolbar paper-icon-button {
        margin-left: 16px;
        margin-right: 26px;
      }

      app-toolbar h2 {
        color: #e0e2e3;
        font-size: 19px;
        font-weight: 400;
      }

      p {
        color: rgba(0, 0, 0, 0.54);
        margin-top: 12px;
        margin-bottom: 24px;
      }


      paper-dialog {
        max-width: 540px;
        min-width: 480px;
        margin: 56px 32px 32px 32px;
      }

      paper-dialog-scrollable {
        width: 100%;
        margin: 0;
      }


      paper-dialog-scrollable img{
        padding-top: 24px;
        padding-bottom: 24px;
      }

      paper-dialog .dialogBanner {
        background-color: #eceff1;
        text-align: center;
        margin-top: 0;
        padding-top: 50px;
        height: 150px;
      }
      paper-dialog .dialogBanner img {
        height: 150px;
      }

      .instructions-list {
        margin: auto;
        padding-right: 42px;
        padding-left: 42px;
        max-width: 400px;
      }

      .instructions-list ol {
        margin: 0 0 0 0 ;
        padding: 0 24px 0 56px;
        text-align: center !important;
      }

      .instructions-list li {
        padding: 0 12px 24px 20px;
        text-align: left;
      }


      .instructions-list li:before {
       padding: 0 0 30px 20px;
      }

      .instructions-list paper-button {
        margin-top: 20px;
      }

      .instructions-list a {
        text-decoration: underline;
        color: rgba(0, 0, 0, 0.87);
        font-weight: 500;
      }

      .instructions-list p {
        color: rgba(0, 0, 0, 0.54);
      }

      .instructions-list img {
        padding: 32px 0px 42px 0;
        margin: auto;
      }

      .walkthrough {
        background: #FFFFFF;
        box-shadow: 0 3px 5px 0 rgba(0,0,0,0.10), 0 2px 4px 0 rgba(0,0,0,0.1), 0 4px 4px 0 rgba(0,0,0, .12);
        top: 0px;
        display: block;
      }

      .walkthrough h3 {
        font-size: 14px;
        line-height: 24px;
        color: rgba(0,0,0,0.87);
        max-width: 70%;
        margin: auto;
        padding: 0px 0px 24px 0px;
        font-weight: normal;
      }

      a {
        text-decoration: none;
      }

      .learnMoreLink {
        text-decoration: underline;
        color: rgba(0, 0, 0, 0.54);
      }

      /*
        Helps make sure elements using both iron-flex-layout and the hidden
        attribute actually hide:
         - https://github.com/Polymer/polymer/issues/3711
         - https://github.com/PolymerElements/iron-flex-layout/issues/86
      */
      [hidden] {
        display: none !important;
      }
    </style>

  </template>

</dom-module>
