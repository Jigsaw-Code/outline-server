<link rel="import" href="../bower_components/neon-animation/animations/slide-down-animation.html" />
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-bottom-animation.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html" />

<dom-module id="outline-hats-dialog">
  <template>
    <style include="cloud-install-styles"></style>
    <style>
      :host {
        position: fixed;
        bottom: 0px;
      }
      /* rtl:begin:ignore */
      /* RTLCSS incorrectly adds a :host selector when converting this rule. */
      :host(:dir(ltr)) {
        right: 0px;
      }
      :host(:dir(rtl)) {
        left: 0px;
      }
      /* rtl:end:ignore */
      #dialog {
        margin: 0 24px 24px 24px;
        border-radius: 2px;
      }
      #container {
        display: flex;
      }
      #content {
        width: 100%;
      }
      #button-container {
        display: flex;
        justify-content: space-between;
      }
      h3 {
        margin-top: 8px;
      }
      img {
        height: 32px;
        margin-right: 24px;
      }
      paper-button {
        padding: 1em 0;
        margin: 0;
      }
      hr {
        margin: 12px 0;
        border: 1px solid #eee;
      }
      p {
        font-size: 11px;
        line-height: 14px;
      }
    </style>
    <paper-dialog
      id="dialog"
      vertical-align="bottom"
      no-cancel-on-outside-click
      entry-animation="slide-from-bottom-animation"
      exit-animation="slide-down-animation"
    >
      <div id="container">
        <img id="outlineLogo" src="images/manager-profile-2x.png" />
        <div id="content">
          <h3>[[title]]</h3>
          <div id="button-container">
            <paper-button dialog-dismiss noink>
              [[localize('hats-no-thanks')]]
            </paper-button>
            <paper-button dialog-dismiss noink>
              <a href="[[surveyLink]]">[[localize('hats-go-to-survey')]]</a>
            </paper-button>
          </div>
        </div>
      </div>
      <div id="disclaimer">
        <hr />
        <p>[[localize('hats-disclaimer')]]</p>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: "outline-hats-dialog",
      properties: {
        localize: {
          type: Function,
          readonly: true,
        },
        surveyLink: String,
        title: String,
      },
      open: function(title, surveyLink) {
        this.title = title;
        this.surveyLink = surveyLink;
        this.$.dialog.horizontalAlign = this.dir === "ltr" ? "left" : "right";
        this.$.dialog.open();
      },
    });
  </script>
</dom-module>
