<link rel='import' href='../bower_components/polymer/polymer.html'>
<link rel='import' href='../bower_components/paper-button/paper-button.html'>
<link rel="import" href="./cloud-install-styles.html">
<link rel="import" href="./outline-step-view.html">
<link rel="import" href="./style.css">

<dom-module id="outline-intro-step">
  <template>
    <style include="cloud-install-styles"></style>
    <style>
      :host {
        text-align: center;
        --do-blue: #1637FF;
        --manual-server-green: #00BFA5;
      }
      a {
        cursor: pointer;
      }
      .card {
        padding: 12px 0 24px 0;
        margin: 24px;
        text-align: left;
        color: rgba(0,0,0,0.87);
        font-weight: normal;
        box-shadow: 0 0 2px 0 rgba(0,0,0,0.14), 0 2px 2px 0 rgba(0,0,0,0.12), 0 1px 3px 0 rgba(0,0,0,0.20);
        border-radius: 2px;
      }
      .card paper-button {
        width: 100%;
        margin: 24px 0 0 0;
        letter-spacing: 0.75px;
      }
      .card#digitalOcean paper-button {
        color: #FFF;
        background-color: var(--do-blue);

      }
      .card#digitalOcean .difficultyLevel {
        color: var(--do-blue);
      }
      .card#manualServer paper-button {
        color: #000;
        background-color: var(--manual-server-green);
      }
      .card#manualServer .difficultyLevel {
        color: var(--manual-server-green);
      }
      .card .cardHeader {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 24px 12px;
        border-bottom: 1px solid rgba(0, 0, 0, .12);
      }
      .card .cardBody {
        padding: 0 24px;
      }
      .card .difficultyLevel {
        font-weight: 500;
        letter-spacing: .05em;
        font-size: 10px;
        color: rgba(255, 255, 255, 0.54);
      }
      .card .cardLeftColumn {
        display: inline-block;
        vertical-align: top;
        width: 200px;
      }
      .card .cardLeftColumn .title {
        font-size: 20px;
        margin-top: 22px;
        line-height: 32px;
      }
      .card .cardLeftColumn img {
        margin-top: 11px;
      }
      .card .cardLeftColumn .description {
        color: rgba(0,0,0,0.54);
        line-height: 22px;
        margin-top: 16px;
      }
      .card p {
        margin: 16px 0 0 0;
        color: rgba(255, 255, 255, 0.54);
      }
      .card .cardRightColumn {
        display: inline-block;
        vertical-align: top;
        width: 190px;
        line-height: 32px;
        color: rgba(0,0,0,0.87);
        letter-spacing: 0;
        line-height: 32px;
        margin: 24px 0px 0px 50px;
      }
      .card .cardRightColumn ul {
        margin-top: 0px;
        padding-left: 16px;
      }
      #digitalOcean .cardRightColumn ul {
        /* NOTE: this URL must be relative to the ui_components sub dir,
           unlike our <img src="..."> attributes */
        list-style-image: url('../images/check_blue.svg');
      }
      #manualServer .cardRightColumn ul {
        list-style-image: url('../images/check_green.svg');
      }
      .dimmed {
        color: rgba(255, 255, 255, 0.54);
      }
    </style>

    <outline-step-view>
      <span slot="step-title">Choose a server, set up Outline.</span>
      <span slot="step-description">Don't have a server? Create an account<br/> with DigitalOcean.</span>

      <div id='digitalOcean' class='card'>
        <div class="cardHeader">
          <div class='difficultyLevel'>RECOMMENDED</div>
          <img src="images/digital_ocean_logo.svg">
        </div>
        <div class="cardBody">
          <div class='cardLeftColumn'>
            <div class='title'>Set up Outline on DigitalOcean</div>
          </div>
          <div class='cardRightColumn'>
            <ul>
              <li>Easiest setup process</li>
              <li>Only $5 a month</li>
              <li>1 TB of data transfer</li>
              <li>Cancel at anytime</li>
            </ul>
          </div>
          <paper-button on-tap="connectToDigitalOceanTapped" class="primary">Connect with DigitalOcean</paper-button>
        </div>
      </div>  <!-- end of #digitalOcean -->

      <div id='manualServer' class='card'>
        <div class="cardHeader">
          <div class='difficultyLevel'>ADVANCED</div>
          <img src="images/cloud.svg">
        </div>
        <div class="cardBody">
          <div class='cardLeftColumn'>
            <div class='title'>Set up Outline anywhere</div>
            <div class='description'>Outline can run on all major cloud providers. You can also deploy it on your own infrastructure.</div>
          </div>
          <div class='cardRightColumn'>
            <div>Tested on:</div>
            <ul>
              <li>Amazon EC2</li>
              <li>Google Compute Engine</li>
              <li>Vultr</li>
              <li>Linode</li>
              <li>Liquid Web</li>
            </ul>
          </div>
          <paper-button on-tap='manualServerTapped'>Get started</paper-button>
        </div>
      </div>   <!-- end of #manualServer -->
    </outline-step-view>

  </template>
  <script>
    Polymer({
      is: 'outline-intro-step',
      connectToDigitalOceanTapped: function() {
        this.fire('ConnectToDigitalOcean');
      },
      manualServerTapped: function() {
        this.fire('OpenManualServerEntry');
      }
    });
  </script>
</dom-module>
